<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="weather-header">
        <h1 class="app-title">Cuaca Indonesia</h1>
        <div class="search-box">
          <input type="text" class="search-bar" placeholder="Cari kota..." />
          <button class="search-button">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class="weather-info">
        <div class="location-info">
          <i class="fas fa-map-marker-alt"></i>
          <h2 id="weather-location"></h2>
        </div>

        <div class="weather-display">
          <img id="weather-image" src="" alt="Weather condition" />
          <div class="weather-details">
            <h2 id="weather-condition"></h2>
            <div class="temperature-box">
              <i class="fas fa-temperature-high"></i>
              <span id="temperature"></span>
            </div>
          </div>
        </div>

        <div class="available-cities">
          <h3>Kota Tersedia:</h3>
          <div class="city-tags">
            <span class="city-tag">Jakarta</span>
            <span class="city-tag">Bandung</span>
            <span class="city-tag">Surabaya</span>
            <span class="city-tag">Yogyakarta</span>
            <span class="city-tag">Semarang</span>
            <span class="city-tag">Malang</span>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
