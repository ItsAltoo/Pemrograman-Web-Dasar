<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://avatars.githubusercontent.com/u/147823877?v=4"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <style>
      body {
        font-family: "Rubik", sans-serif;
        background-color: #212121;
        color: white;
      }
    </style>

    <title>My Instagram</title>
  </head>
  <body>
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 my-5">
      <div
        class="flex flex-col md:flex-row items-center md:items-start gap-8 md:gap-10 lg:gap-20"
      >
        <div class="flex-shrink-0">
          <img
            class="rounded-circle h-36 w-36 md:h-44 md:w-44"
            src="https://avatars.githubusercontent.com/u/147823877?v=4"
            alt="My Profile Picture"
          />
        </div>

        <div
          class="flex flex-col items-center md:items-start justify-center gap-4 w-full"
        >
          <div
            class="flex flex-wrap items-center justify-center md:justify-start gap-4 text-center w-full"
          >
            <h1 class="font-thin text-2xl">Malik</h1>
            <div class="flex gap-2">
              <button class="btn btn-secondary btn-sm">Edit Profile</button>
              <button class="btn btn-secondary btn-sm">Lihat Arsip</button>
            </div>
            <button class="">
              <i class="bi bi-gear text-2xl"></i>
            </button>
          </div>

          <div
            class="flex items-center justify-center md:justify-start gap-6 md:gap-8 w-full text-center"
          >
            <p><b>0</b> kiriman</p>
            <p><b>0</b> pengikut</p>
            <p><b>0</b> diikuti</p>
          </div>

          <div
            class="flex flex-col items-center md:items-start justify-start w-full text-center md:text-left font-medium"
          >
            <p>Malik</p>
            <p>Web Developer</p>
          </div>
        </div>
      </div>

      <div class="flex items-start justify-start mt-10">
        <div class="flex flex-col items-start justify-start gap-4 w-full">
          <div class="flex flex-col items-center justify-center gap-2">
            <div
              class="flex items-center justify-center w-20 h-20 sm:w-24 sm:h-24 bg-gray-800 rounded-full border-2 border-gray-600"
            >
              <i class="bi bi-plus-circle-dotted text-4xl text-gray-400"></i>
            </div>
            <p class="text-gray-400 font-medium">Baru</p>
          </div>
        </div>
      </div>
    </div>

    <div class="container mx-auto px-4 sm:px-6 lg:px-8 mt-10">
      <nav
        class="flex items-center justify-around border-b-2 border-gray-600 py-3"
      >
        <i
          class="bi bi-grid-3x3 hover:text-gray-400 cursor-pointer text-xl"
        ></i>
        <i
          class="bi bi-bookmark hover:text-gray-400 cursor-pointer text-xl"
        ></i>
        <i
          class="bi bi-person-square hover:text-gray-400 cursor-pointer text-xl"
        ></i>
      </nav>
      <div>
        <div class="grid grid-cols-3 gap-1 sm:gap-2 mt-3">
          <img
            src="https://www.itsmalik.tech/design/pizza_poster.jpg"
            alt="Pizza Poster"
            class="w-full h-full object-cover"
          />
          <img
            src="https://www.itsmalik.tech/design/strawberryice.jpg"
            alt="Strawberry Ice"
            class="w-full h-full object-cover"
          />
          <img
            src="https://www.itsmalik.tech/design/Poster_Bakso.jpg"
            alt="Bakso Poster"
            class="w-full h-full object-cover"
          />
          <img
            src="https://www.itsmalik.tech/design/book2.png"
            alt="Book Cover 2"
            class="w-full h-full object-cover"
          />
          <img
            src="https://www.itsmalik.tech/design/themoon.jpg"
            alt="The Moon"
            class="w-full h-full object-cover"
          />
          <img
            src="https://www.itsmalik.tech/design/book1.png"
            alt="Book Cover 1"
            class="w-full h-full object-cover"
          />
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
